<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medicine Tracker</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; max-width: 1200px; margin: 0 auto; }
        h1 { color: #333; }
        .controls { margin: 20px 0; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; font-size: 14px; }
        .add { background: #4CAF50; color: white; border: none; }
        .export { background: #2196F3; color: white; border: none; }
        .clear { background: #f44336; color: white; border: none; }
        table { width: 100%; border-collapse: collapse; background: white; margin-top: 20px; }
        th, td { padding: 10px; border: 1px solid #ddd; text-align: left; vertical-align: top; }
        th { background: #f0f0f0; font-weight: bold; }
        input, select { width: 100%; padding: 5px; box-sizing: border-box; min-height: 30px; }
        textarea { width: 100%; padding: 5px; box-sizing: border-box; min-height: 60px; resize: vertical; }
        td { vertical-align: top; }
        input[data-f="usage"], input[data-f="when"] { min-height: 50px; }
        .del { background: #f44336; color: white; border: none; padding: 5px 10px; cursor: pointer; }
        .duplicate { background: #9C27B0; color: white; border: none; padding: 5px 10px; cursor: pointer; }
        .undo-redo { background: #607D8B; color: white; border: none; padding: 8px 15px; margin: 5px; cursor: pointer; }
        .taken-row { background-color: #f0f0f0; opacity: 0.7; }
        .taken-row input, .taken-row select, .taken-row textarea { background-color: #f5f5f5; }
        .missed-row { background-color: #ffebee; opacity: 0.8; border-left: 4px solid #f44336; }
        .missed-row input, .missed-row select, .missed-row textarea { background-color: #ffcdd2; }
        .schedule-header { background: #e8f4f8; font-weight: bold; }
    </style>
</head>
<body>
    <div id="authContainer" style="display:none; max-width:400px; margin:50px auto; padding:30px; background:#f9f9f9; border-radius:10px;">
        <h2>🔒 Login to Medicine Tracker</h2>
        <div style="margin:20px 0;">
            <input type="email" id="email" placeholder="Email" style="width:100%; padding:10px; margin:5px 0; box-sizing:border-box;">
            <input type="password" id="password" placeholder="Password" style="width:100%; padding:10px; margin:5px 0; box-sizing:border-box;">
        </div>
        <button class="add" onclick="login()" style="width:48%; margin:2%;">Login</button>
        <button class="export" onclick="signup()" style="width:48%; margin:2%;">Sign Up</button>
        <div id="authError" style="color:red; margin-top:10px;"></div>
    </div>
    
    <div id="appContainer" style="display:none;">
        <div style="text-align:right; margin-bottom:10px;">
            <span id="userEmail" style="margin-right:10px; font-weight:bold;"></span>
            <button class="clear" onclick="logout()" style="padding:5px 15px;">Logout</button>
        </div>
        <h1>💊 Medicine Tracker</h1>
        <div class="controls">
            <label>Date: <input type="date" id="date"></label>
            <button class="add" id="addBtn">Add Medicine</button>
            <button class="export" id="exportBtn">Export CSV</button>
            <button class="clear" id="clearBtn">Clear Today</button>
            <button class="undo-redo" id="undoBtn">↶ Undo</button>
            <button class="undo-redo" id="redoBtn">↷ Redo</button>
            <button class="export" onclick="save(); alert('Data saved to Firebase!')">🔥 Force Save</button>
            <button class="export" onclick="load(); alert('Syncing with Firebase...')">🔄 Force Sync</button>
        </div>
    </div>
    <div id="summary" style="background:#f9f9f9; padding:10px; margin:10px 0;"></div>
    <table id="medsTable">
        <thead>
            <tr>
                <th>Medicine</th>
                <th>Usage</th>
                <th>Dosage</th>
                <th>Unit</th>
                <th>Time</th>
                <th>When</th>
                <th>Taken</th>
                <th>Notes</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="list"></tbody>
    </table>
    </div>
    
    <script type="module">
        // Make functions global for inline onclick handlers
        window.login = login;
        window.signup = signup;
        window.logout = logout;
        // Import Firebase modules
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.21.0/firebase-app.js';
        import { getDatabase, ref, set, get, onValue } from 'https://www.gstatic.com/firebasejs/9.21.0/firebase-database.js';
        import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, onAuthStateChanged, signOut } from 'https://www.gstatic.com/firebasejs/9.21.0/firebase-auth.js';
        
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDYSBWvsWcfU4gfl2ECCJiKKxUgMjuvmF4",
            authDomain: "medicine-tracker-b90f2.firebaseapp.com",
            databaseURL: "https://medicine-tracker-b90f2-default-rtdb.firebaseio.com",
            projectId: "medicine-tracker-b90f2",
            storageBucket: "medicine-tracker-b90f2.firebasestorage.app",
            messagingSenderId: "230127910329",
            appId: "1:230127910329:web:114eea8f3846c446948a68"
        };
        
        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const auth = getAuth(app);
        
        let currentUser = null;
        
        // Authentication functions
        function login() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorEl = document.getElementById('authError');
            
            if (!email || !password) {
                errorEl.textContent = 'Please enter email and password';
                return;
            }
            
            signInWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    currentUser = userCredential.user;
                    errorEl.textContent = '';
                    showApp();
                })
                .catch((error) => {
                    errorEl.textContent = 'Login failed: ' + error.message;
                });
        }
        
        function signup() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorEl = document.getElementById('authError');
            
            if (!email || !password) {
                errorEl.textContent = 'Please enter email and password';
                return;
            }
            
            if (password.length < 6) {
                errorEl.textContent = 'Password must be at least 6 characters';
                return;
            }
            
            createUserWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    currentUser = userCredential.user;
                    errorEl.textContent = '';
                    alert('Account created successfully!');
                    showApp();
                })
                .catch((error) => {
                    errorEl.textContent = 'Signup failed: ' + error.message;
                });
        }
        
        function logout() {
            if (confirm('Logout?')) {
                signOut(auth).then(() => {
                    currentUser = null;
                    showLogin();
                });
            }
        }
        
        function showLogin() {
            document.getElementById('authContainer').style.display = 'block';
            document.getElementById('appContainer').style.display = 'none';
        }
        
        function showApp() {
            document.getElementById('authContainer').style.display = 'none';
            document.getElementById('appContainer').style.display = 'block';
            document.getElementById('userEmail').textContent = currentUser.email;
            load(); // Load medicines after login
        }
        
        // Setup real-time sync listener
        let syncListener = null;
        
        function setupRealtimeSync() {
            if (!currentUser || syncListener) return;
            
            const medsRef = ref(db, 'users/' + currentUser.uid + '/medicines');
            syncListener = onValue(medsRef, (snapshot) => {
                if (snapshot.exists()) {
                    const newData = snapshot.val() || [];
                    // Only update if data is different to avoid render loops
                    if (JSON.stringify(newData) !== JSON.stringify(meds)) {
                        window.meds = newData;
                        meds = window.meds;
                        render();
                        
                        const statusEl = document.getElementById('status') || createStatusElement();
                        statusEl.textContent = '🔄 Synced from another device';
                        statusEl.style.color = 'blue';
                        setTimeout(() => statusEl.textContent = '', 2000);
                    }
                }
            }, (error) => {
                console.error('Real-time sync error:', error);
            });
        }
        
        function disableRealtimeSync() {
            syncListener = null;
        }
        
        // Check authentication state on load
        onAuthStateChanged(auth, (user) => {
            if (user) {
                currentUser = user;
                showApp();
            } else {
                currentUser = null;
                disableRealtimeSync();
                showLogin();
            }
        });
        
        if (!window.meds) window.meds = [];
        let meds = window.meds;
        let date = new Date().toISOString().split('T')[0];
        
        // Undo/Redo functionality
        let undoStack = [];
        let redoStack = [];
        const MAX_UNDO = 20;
        
        function saveState() {
            undoStack.push(JSON.stringify(meds));
            if (undoStack.length > MAX_UNDO) undoStack.shift();
            redoStack = []; // Clear redo when new action happens
            updateUndoRedoButtons();
        }
        
        function undo() {
            if (undoStack.length === 0) return;
            redoStack.push(JSON.stringify(meds));
            const prevState = undoStack.pop();
            window.meds = JSON.parse(prevState);
            meds = window.meds;
            save();
            render();
            updateUndoRedoButtons();
        }
        
        function redo() {
            if (redoStack.length === 0) return;
            undoStack.push(JSON.stringify(meds));
            const nextState = redoStack.pop();
            window.meds = JSON.parse(nextState);
            meds = window.meds;
            save();
            render();
            updateUndoRedoButtons();
        }
        
        function updateUndoRedoButtons() {
            const undoBtn = document.getElementById('undoBtn');
            const redoBtn = document.getElementById('redoBtn');
            if (undoBtn) undoBtn.disabled = undoStack.length === 0;
            if (redoBtn) redoBtn.disabled = redoStack.length === 0;
        }
        document.getElementById('date').value = date;
        
        function save() {
            if (!currentUser) {
                alert('Please login first');
                return;
            }
            
            // Show saving indicator
            const statusEl = document.getElementById('status') || createStatusElement();
            statusEl.textContent = '🔥 Saving to Firebase...';
            statusEl.style.color = 'orange';
            
            // Save to Firebase under user's UID
            set(ref(db, 'users/' + currentUser.uid + '/medicines'), meds)
                .then(() => {
                    statusEl.textContent = '✅ Saved to Firebase (synced across devices)';
                    statusEl.style.color = 'green';
                    setTimeout(() => statusEl.textContent = '', 2000);
                })
                .catch((error) => {
                    console.error('Firebase save error:', error);
                    statusEl.textContent = '❌ Firebase save failed - using local storage';
                    statusEl.style.color = 'red';
                    
                    // Fallback to localStorage
                    localStorage.setItem('medicines', JSON.stringify(meds));
                    setTimeout(() => statusEl.textContent = '', 3000);
                });
        }
        
        function createStatusElement() {
            const statusEl = document.createElement('div');
            statusEl.id = 'status';
            statusEl.style.cssText = 'font-weight:bold; margin:10px 0; padding:5px;';
            document.querySelector('.controls').appendChild(statusEl);
            return statusEl;
        }
        
        function load() {
            if (!currentUser) {
                return;
            }
            
            // Show loading indicator
            const statusEl = document.getElementById('status') || createStatusElement();
            statusEl.textContent = '🔥 Loading from Firebase...';
            statusEl.style.color = 'blue';
            
            // Load from Firebase under user's UID
            get(ref(db, 'users/' + currentUser.uid + '/medicines'))
                .then((snapshot) => {
                    if (snapshot.exists()) {
                        window.meds = snapshot.val() || [];
                        meds = window.meds;
                        statusEl.textContent = `✅ Loaded ${meds.length} medicines from Firebase`;
                        statusEl.style.color = 'green';
                        setTimeout(() => statusEl.textContent = '', 2000);
                        
                        // Check for localStorage migration
                        migrateFromLocalStorage();
                    } else {
                        // No data in Firebase, check localStorage
                        migrateFromLocalStorage();
                        if (meds.length === 0) {
                            statusEl.textContent = '🆕 No medicines found. Start adding!';
                            setTimeout(() => statusEl.textContent = '', 2000);
                        }
                    }
                    render();
                    
                    // Enable real-time sync
                    setupRealtimeSync();
                })
                .catch((error) => {
                    console.error('Firebase load error:', error);
                    statusEl.textContent = '❌ Firebase load failed - trying local backup...';
                    statusEl.style.color = 'orange';
                    
                    // Fallback to localStorage
                    const localData = localStorage.getItem('medicines');
                    if (localData) {
                        window.meds = JSON.parse(localData);
                        meds = window.meds;
                        statusEl.textContent = `📱 Loaded ${meds.length} medicines from local backup`;
                        setTimeout(() => statusEl.textContent = '', 3000);
                    } else {
                        statusEl.textContent = '❌ No data found. Start adding medicines.';
                        meds = [];
                    }
                    render();
                });
        }
        
        function migrateFromLocalStorage() {
            try {
                const localData = localStorage.getItem('medicines');
                if (localData) {
                    const oldMeds = JSON.parse(localData);
                    if (oldMeds && oldMeds.length > 0 && meds.length === 0) {
                        console.log('Migrating', oldMeds.length, 'medicines from localStorage to Firebase...');
                        window.meds = oldMeds;
                        meds = window.meds;
                        save(); // Save to Firebase
                        localStorage.removeItem('medicines'); // Clear localStorage after successful migration
                        const statusEl = document.getElementById('status') || createStatusElement();
                        statusEl.textContent = `🔥 Migrated ${oldMeds.length} medicines to Firebase!`;
                        statusEl.style.color = 'green';
                        setTimeout(() => statusEl.textContent = '', 3000);
                    }
                }
            } catch (err) {
                console.error('Migration error:', err);
            }
        }
        
        function parseTime(timeStr) {
            // Parse time like "4pm", "12:30pm", "16:00" to minutes since midnight
            if (!timeStr) return 0;
            const lower = timeStr.toLowerCase().trim();
            let hours = 0, minutes = 0;
            
            const match = lower.match(/(\d+):?(\d*)\s*(am|pm)?/);
            if (match) {
                hours = parseInt(match[1]);
                minutes = match[2] ? parseInt(match[2]) : 0;
                const meridiem = match[3];
                
                if (meridiem === 'pm' && hours !== 12) hours += 12;
                if (meridiem === 'am' && hours === 12) hours = 0;
            }
            
            return hours * 60 + minutes;
        }
        
        function getScheduleTime(when) {
            // Return approximate time in minutes for standard schedules
            const times = {
                'Before Breakfast': 7 * 60,      // 7:00 AM
                'After Breakfast': 9 * 60,       // 9:00 AM
                'Before Lunch': 12 * 60,         // 12:00 PM
                'After Lunch': 14 * 60,          // 2:00 PM
                'Before Dinner': 19 * 60,        // 7:00 PM
                'After Dinner': 21 * 60          // 9:00 PM
            };
            return times[when] || 0;
        }
        
        function render() {
            const tbody = document.getElementById('list');
            tbody.innerHTML = '';
            
            // Create groups for medicines
            const groups = [];
            
            meds.forEach(m => {
                let groupName, sortTime;
                
                if (m.when === 'Custom...' && m.customWhen) {
                    groupName = m.customWhen;
                    sortTime = parseTime(m.customWhen);
                } else {
                    groupName = m.when;
                    sortTime = getScheduleTime(m.when);
                }
                
                let group = groups.find(g => g.name === groupName);
                if (!group) {
                    group = { name: groupName, sortTime: sortTime, meds: [] };
                    groups.push(group);
                }
                group.meds.push(m);
            });
            
            // Sort groups by time
            groups.sort((a, b) => a.sortTime - b.sortTime);
            
            // Render each group
            groups.forEach(group => {
                // Add schedule header
                const headerRow = tbody.insertRow();
                headerRow.className = 'schedule-header';
                headerRow.innerHTML = `<td colspan="9">${group.name} (${group.meds.length} ${group.meds.length === 1 ? 'medicine' : 'medicines'})</td>`;
                
                // Add medicines for this group
                group.meds.forEach(m => {
                    const i = meds.indexOf(m);
                    const row = tbody.insertRow();
                    if (m.taken[date] === true) {
                        row.className = 'taken-row';
                    } else if (m.taken[date] === 'missed') {
                        row.className = 'missed-row';
                    }
                    row.innerHTML = `
                        <td><input value="${m.name}" data-i="${i}" data-f="name"></td>
                        <td><textarea data-i="${i}" data-f="usage" style="min-height:60px;">${m.usage}</textarea></td>
                        <td><input type="number" value="${m.dosage}" data-i="${i}" data-f="dosage" step="0.5"></td>
                        <td><select data-i="${i}" data-f="unit">
                            <option ${m.unit=='tablets'?'selected':''}>tablets</option>
                            <option ${m.unit=='ml'?'selected':''}>ml</option>
                            <option ${m.unit=='mg'?'selected':''}>mg</option>
                            <option ${m.unit=='drops'?'selected':''}>drops</option>
                            <option ${m.unit=='Packet'?'selected':''}>Packet</option>
                            <option ${m.unit=='Capsules'?'selected':''}>Capsules</option>
                            <option ${m.unit=='Teaspoons'?'selected':''}>Teaspoons</option>
                            <option ${m.unit=='Custom'?'selected':''}>Custom...</option>
                        </select></td>
                        <td><input value="${m.time}" data-i="${i}" data-f="time" placeholder="Morning"></td>
                        <td><select data-i="${i}" data-f="when">
                            <option ${m.when=='Before Breakfast'?'selected':''}>Before Breakfast</option>
                            <option ${m.when=='After Breakfast'?'selected':''}>After Breakfast</option>
                            <option ${m.when=='Before Lunch'?'selected':''}>Before Lunch</option>
                            <option ${m.when=='After Lunch'?'selected':''}>After Lunch</option>
                            <option ${m.when=='Before Dinner'?'selected':''}>Before Dinner</option>
                            <option ${m.when=='After Dinner'?'selected':''}>After Dinner</option>
                            <option ${m.when=='Custom...'?'selected':''}>Custom...</option>
                        </select>
                        ${m.when=='Custom...' ? `<input type="text" value="${m.customWhen||''}" data-i="${i}" data-f="customWhen" placeholder="e.g., 4pm, 12:30pm" style="margin-top:5px;">` : ''}</td>
                        <td>
                            <div style="display:flex; align-items:center; gap:5px;">
                                <input type="checkbox" ${m.taken[date] === true ?'checked':''} data-i="${i}" data-f="taken" style="margin:0;">
                                <button class="missed-btn" data-i="${i}" style="background:${m.taken[date] === 'missed' ? '#f44336' : '#ff9800'}; color:white; border:none; padding:2px 6px; font-size:10px; cursor:pointer; border-radius:3px;">
                                    ${m.taken[date] === 'missed' ? 'MISSED' : 'Miss'}
                                </button>
                            </div>
                        </td>
                        <td><textarea data-i="${i}" data-f="notes">${m.notes||''}</textarea></td>
                        <td>
                            <button class="duplicate" data-i="${i}">Copy</button>
                            <button class="del" data-i="${i}">X</button>
                        </td>
                    `;
                });
            });
            updateSummary();
        }
        
        function updateSummary() {
            const total = meds.length;
            const taken = meds.filter(m => m.taken[date] === true).length;
            const missed = meds.filter(m => m.taken[date] === 'missed').length;
            const pending = total - taken - missed;
            const pct = total ? Math.round(taken/total*100) : 0;
            document.getElementById('summary').innerHTML = `
                Total: ${total} | 
                ✅ Taken: ${taken} | 
                ❌ Missed: ${missed} | 
                ⏳ Pending: ${pending} | 
                Completion: ${pct}%
            `;
        }
        
        document.getElementById('list').addEventListener('change', e => {
            const i = e.target.dataset.i;
            const f = e.target.dataset.f;
            if (i !== undefined && f) {
                saveState(); // Save state before change
                if (f === 'taken') {
                    meds[i].taken[date] = e.target.checked;
                    // Update row styling when taken status changes
                    const row = e.target.closest('tr');
                    if (e.target.checked) {
                        row.className = 'taken-row';
                    } else {
                        row.className = '';
                    }
                } else {
                    meds[i][f] = e.target.value;
                    // If schedule changed, re-render to group properly
                    if (f === 'when') {
                        render();
                        return;
                    }
                }
                save();
                updateSummary();
            }
        });
        
        document.getElementById('list').addEventListener('click', e => {
            if (e.target.classList.contains('del')) {
                const i = e.target.dataset.i;
                if (confirm('Delete?')) {
                    saveState();
                    meds.splice(i, 1);
                    save();
                    render();
                }
            } else if (e.target.classList.contains('duplicate')) {
                const i = e.target.dataset.i;
                saveState();
                const duplicate = JSON.parse(JSON.stringify(meds[i]));
                duplicate.name += ' (Copy)';
                meds.splice(parseInt(i) + 1, 0, duplicate);
                save();
                render();
            } else if (e.target.classList.contains('missed-btn')) {
                const i = e.target.dataset.i;
                const currentStatus = meds[i].taken[date];
                
                if (currentStatus === 'missed') {
                    // If already missed, reset to not taken
                    delete meds[i].taken[date];
                } else {
                    // Mark as missed
                    meds[i].taken[date] = 'missed';
                    // Uncheck the checkbox
                    const checkbox = e.target.closest('tr').querySelector('input[type="checkbox"]');
                    checkbox.checked = false;
                }
                
                save();
                render();
            }
        });
        
        document.getElementById('addBtn').addEventListener('click', () => {
            saveState();
            meds.push({ name:'', usage:'', dosage:'', unit:'tablets', time:'', when:'After Breakfast', customWhen:'', taken:{}, notes:'' });
            save();
            render();
        });
        
        document.getElementById('undoBtn').addEventListener('click', undo);
        document.getElementById('redoBtn').addEventListener('click', redo);
        
        document.getElementById('date').addEventListener('change', e => {
            date = e.target.value;
            render();
        });
        
        document.getElementById('clearBtn').addEventListener('click', () => {
            if (confirm(`Clear all taken/missed status for ${date}?`)) {
                saveState();
                meds.forEach(m => {
                    delete m.taken[date];
                });
                save();
                render();
            }
        });
        
        document.getElementById('exportBtn').addEventListener('click', () => {
            let csv = 'Medicine,Usage,Dosage,Unit,Time,When,Taken,Notes\n';
            meds.forEach(m => {
                const status = m.taken[date] === true ? 'Taken' : m.taken[date] === 'missed' ? 'Missed' : 'Pending';
                csv += `"${m.name}","${m.usage}","${m.dosage}","${m.unit}","${m.time}","${m.when}","${status}","${m.notes||''}"\n`;
            });
            const blob = new Blob([csv], {type:'text/csv'});
            const a = document.createElement('a');
            a.href = URL.createObjectURL(blob);
            a.download = `meds-${date}.csv`;
            a.click();
        });
        
        // Don't auto-load - wait for authentication
        // load() will be called from showApp() after login
    </script>
</body>
</html>
