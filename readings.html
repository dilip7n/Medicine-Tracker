<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Holistic Health Tracker (BP/Glucose)</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>‚ù§Ô∏è</text></svg>">
    <style>
        /* Global & Reset */
        * {
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            max-width: 1200px; /* Increased width for wider tables */
            margin: 0 auto;
            background-color: #f7f9fc;
        }

        h1 {
            color: #1a4f78;
            border-bottom: 2px solid #e0e0e0;
            padding-bottom: 10px;
        }

        /* Controls and Inputs */
        .controls {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
            margin-bottom: 20px;
        }
        
        .controls label {
            font-weight: bold;
            display: block;
            margin-top: 5px;
            color: #555;
            margin-bottom: 5px;
        }
        
        .controls input[type="date"],
        .controls input[type="time"],
        .controls input[type="number"],
        .controls input[type="text"],
        .controls select,
        #personSelect {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        .input-group {
            display: flex;
            flex-direction: column;
            width: 100%;
        }

        /* GRID FIXES for Alignment */
        .input-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            margin-bottom: 15px;
            align-items: start;
        }
        
        /* Person Input Group Styling */
        .person-input-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        
        #personCustomInput {
            margin-top: 0;
            display: none;
        }

        /* Buttons */
        button {
            padding: 10px 20px;
            margin-top: 10px;
            cursor: pointer;
            font-size: 16px;
            border: none;
            border-radius: 4px;
        }

        .add {
            background: #4CAF50;
            color: white;
        }
        
        .logout-btn {
            background: #f44336;
            color: white;
            padding: 5px 15px;
            font-size: 14px;
        }
        
        /* --- TABLES STYLES (Applies to all new tables) --- */
        #overallAveragesContainer, #todayAveragesContainer, #detailedHistoryContainer {
            margin-top: 30px;
            padding: 15px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
            overflow-x: auto;
        }

        .data-table {
            width: 100%;
            min-width: 900px; /* Ensure wide enough for all columns */
            border-collapse: collapse;
            margin-top: 15px;
        }

        .data-table th, .data-table td {
            padding: 12px 10px;
            border: 1px solid #eee;
            text-align: center;
            font-size: 0.9em;
        }
        
        .data-table thead th {
            background-color: #1a4f78; 
            color: white;
            font-weight: bold;
            white-space: nowrap;
        }
        
        .data-table thead tr:nth-child(2) th {
            background-color: #007bff; /* Blue secondary header */
            color: white;
        }

        .data-table tbody th {
            text-align: left;
            background-color: #f0f8ff; 
            font-weight: bold;
        }

        .data-table tr:nth-child(even) {
            background-color: #f7f9fc;
        }

        .avg-bp, .avg-reading {
            white-space: nowrap;
            font-weight: bold;
        }
        
        .no-data {
            color: #999;
            font-style: italic;
        }
        
        .detail-reading {
            font-size: 0.9em;
        }

        /* Auth Styles */
        #authContainer {
            max-width:400px; margin:50px auto; padding:30px; background:#f9f9f9; border-radius:10px;
        }
        .signup-fields { display: none; }
        #authContainer.signup-mode .signup-fields { display: block; }

        /* Navigation Link Style */
        .nav-link {
            text-decoration: none;
            color: white;
            font-weight: bold;
            margin-left: 15px;
            padding: 8px 12px;
            border-radius: 4px;
            background: #2196F3;
            transition: background 0.2s;
        }
        .nav-link:hover {
            background: #0d47a1;
        }
    </style>
</head>
<body>
    <div id="authContainer" style="display:none;">
        <h2>üîí Health Tracker Access</h2>
        <div style="margin:20px 0;">
            <div class="signup-fields">
                <input type="text" id="name" placeholder="Your Name" style="width:100%; padding:10px; margin:5px 0; box-sizing:border-box;">
            </div>
            <input type="email" id="email" placeholder="Email" style="width:100%; padding:10px; margin:5px 0; box-sizing:border-box;">
            <input type="password" id="password" placeholder="Password (min 6 chars)" style="width:100%; padding:10px; margin:5px 0; box-sizing:border-box;">
            <div class="signup-fields">
                <input type="password" id="confirmPassword" placeholder="Confirm Password" style="width:100%; padding:10px; margin:5px 0; box-sizing:border-box;">
            </div>
        </div>
        <button class="add" onclick="login()" style="width:48%; margin:2%;" id="loginBtn">Login</button>
        <button class="export" onclick="toggleSignupMode()" style="width:48%; margin:2%;" id="signupToggleBtn">Sign Up</button>
        <div id="authError" style="color:red; margin-top:10px;"></div>
    </div>

    <div id="appContainer" style="display:none;">
        <div style="text-align:right; margin-bottom:20px; display:flex; justify-content:flex-end; align-items:center;">
            <a href="index.html" class="nav-link">üíä Medicine Tracker</a>
            
            <span id="userEmail" style="margin-right:10px; font-weight:bold; margin-left: 15px;"></span>
            <button class="logout-btn" onclick="logout()">Logout</button>
        </div>
        
        <h1>‚ù§Ô∏è Daily Health Readings</h1>
        
        <div class="controls">
            <h2>Record a New Reading</h2>
            <div class="input-grid">
                <div class="input-group">
                    <label for="recordDate">Date</label>
                    <input type="date" id="recordDate">
                </div>
                
                <div class="input-group">
                    <label for="recordTime">Time</label>
                    <input type="time" id="recordTime">
                </div>

                <div class="input-group">
                    <label for="personSelect">Person Name</label>
                    <div class="person-input-group">
                        <select id="personSelect" onchange="handlePersonChange(this.value)">
                            <option value="" disabled selected>Select a person...</option>
                            <option value="Custom">Add New Person...</option>
                        </select>
                        <input type="text" id="personCustomInput" placeholder="Enter new name here" onblur="handleCustomNameBlur(this.value)">
                    </div>
                </div>
                
                <div class="input-group">
                    <label for="systole">Systolic (BP)</label>
                    <input type="number" id="systole" placeholder="e.g., 120" step="1">
                </div>
                
                <div class="input-group">
                    <label for="diastole">Diastolic (BP)</label>
                    <input type="number" id="diastole" placeholder="e.g., 80" step="1">
                </div>

                <div class="input-group">
                    <label for="glucose">Glucose (mg/dL)</label>
                    <input type="number" id="glucose" placeholder="e.g., 100" step="0.1">
                </div>

                <div class="input-group">
                    <label for="weight">Weight (kg/lbs)</label>
                    <input type="number" id="weight" placeholder="e.g., 75" step="0.1">
                </div>
                
            </div>
            
            <button class="add" onclick="addReading()">Add Reading</button>
        </div>
        
        <div id="todayAveragesContainer">
            <h2>‚òÄÔ∏è Today's Individual Readings (${todayDateString})</h2>
            </div>

        <div id="detailedHistoryContainer">
            <h2>üìÖ Detailed 30-Day Reading History</h2>
            <p style="text-align: center; font-style: italic; color: #555;">Showing the most recent reading per person for the last 30 days.</p>
            </div>

        <div id="overallAveragesContainer">
            <h2>üìà Overall Averages Summary</h2>
            </div>

    </div>

    <script type="module">
        // Make functions global for inline onclick handlers
        window.login = login;
        window.signup = signup;
        window.logout = logout;
        window.toggleSignupMode = toggleSignupMode; 
        window.handlePersonChange = handlePersonChange;
        window.handleCustomNameBlur = handleCustomNameBlur; 
        window.addReading = addReading;
        window.deleteReading = deleteReading;
        window.loadReadings = loadReadings; 

        // Import Firebase modules
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.21.0/firebase-app.js';
        import { getDatabase, ref, set, onValue, push, update, remove } from 'https://www.gstatic.com/firebasejs/9.21.0/firebase-database.js';
        import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, onAuthStateChanged, signOut } from 'https://www.gstatic.com/firebasejs/9.21.0/firebase-auth.js';

        // Firebase configuration (REPLACE with your actual config)
        const firebaseConfig = {
            apiKey: "AIzaSyDYSBWvsWcfU4gfl2ECCJiKKxUgMjuvmF4", // REPLACE
            authDomain: "medicine-tracker-b90f2.firebaseapp.com", // REPLACE
            databaseURL: "https://medicine-tracker-b90f2-default-rtdb.firebaseio.com", // REPLACE
            projectId: "medicine-tracker-b90f2", // REPLACE
            storageBucket: "medicine-tracker-b90f2.firebasestorage.app", // REPLACE
            messagingSenderId: "230127910329", // REPLACE
            appId: "1:230127910329:web:114eea8f3846c446948a68" // REPLACE
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const auth = getAuth(app);

        let currentUser = null;
        let allReadings = [];
        let personNames = new Set();
        let currentPerson = '';
        const today = new Date();
        document.getElementById('recordDate').value = today.toISOString().split('T')[0];
        document.getElementById('recordTime').value = today.toTimeString().split(' ')[0].substring(0, 5); 
        const todayDateString = today.toISOString().split('T')[0];


        // --- UTILITY: Date Formatting (DD-MMM-YY) ---
        function formatDate(dateString) {
            if (!dateString) return '';
            const date = new Date(dateString + 'T00:00:00'); 
            
            const day = date.getDate().toString().padStart(2, '0');
            const year = date.getFullYear().toString().slice(-2);
            
            const monthNames = ["JAN", "FEB", "MAR", "APR", "MAY", "JUN", "JUL", "AUG", "SEP", "OCT", "NOV", "DEC"];
            const month = monthNames[date.getMonth()];

            return `${day}-${month}-${year}`;
        }
        
        // --- AUTH & SYNC (Keep unchanged) ---
        function toggleSignupMode() {
            const container = document.getElementById('authContainer');
            const toggleBtn = document.getElementById('signupToggleBtn');
            const loginBtn = document.getElementById('loginBtn');
            const isSignupMode = container.classList.contains('signup-mode');

            if (isSignupMode) {
                container.classList.remove('signup-mode');
                toggleBtn.textContent = 'Sign Up';
                toggleBtn.onclick = toggleSignupMode;
                loginBtn.onclick = login;
            } else {
                container.classList.add('signup-mode');
                toggleBtn.textContent = 'Register';
                toggleBtn.onclick = signup;
                loginBtn.onclick = () => { container.classList.remove('signup-mode'); login(); };
            }
            document.getElementById('authError').textContent = '';
        }

        function login() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorEl = document.getElementById('authError');
            if (!email || !password) { errorEl.textContent = 'Please enter email and password'; return; }

            signInWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    currentUser = userCredential.user;
                    errorEl.textContent = '';
                    showApp();
                })
                .catch((error) => {
                    errorEl.textContent = 'Login failed: ' + error.message;
                });
        }

        function signup() {
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const errorEl = document.getElementById('authError');

            if (!name || !email || !password || !confirmPassword || password !== confirmPassword) {
                errorEl.textContent = 'Please check all fields and ensure passwords match.';
                return;
            }

            createUserWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    currentUser = userCredential.user;
                    const userRef = ref(db, 'users/' + currentUser.uid + '/profile');
                    set(userRef, { name: name, email: email }).then(() => showApp());
                })
                .catch((error) => {
                    errorEl.textContent = 'Signup failed: ' + error.message;
                });
        }

        function logout() {
            if (confirm('Logout?')) {
                signOut(auth).then(() => {
                    currentUser = null;
                    showLogin();
                });
            }
        }

        function showLogin() {
            document.getElementById('authContainer').style.display = 'block';
            document.getElementById('appContainer').style.display = 'none';
        }

        function showApp() {
            document.getElementById('authContainer').style.display = 'none';
            document.getElementById('appContainer').style.display = 'block';
            
            const profileRef = ref(db, 'users/' + currentUser.uid + '/profile/name');
            onValue(profileRef, (snapshot) => {
                const userName = snapshot.val();
                document.getElementById('userEmail').textContent = userName || currentUser.email;
            }, { onlyOnce: true });

            setupRealtimeSync(); 
        }

        onAuthStateChanged(auth, (user) => {
            if (user) {
                currentUser = user;
                showApp();
            } else {
                currentUser = null;
                showLogin();
            }
        });

        let syncListener = null;
        function setupRealtimeSync() {
            if (!currentUser) return;
            if (syncListener) syncListener(); 

            const readingsRef = ref(db, 'users/' + currentUser.uid + '/healthReadings');

            syncListener = onValue(readingsRef, (snapshot) => {
                const data = snapshot.val(); 
                allReadings = [];
                personNames.clear();

                if (data) {
                    for (const key in data) {
                        const reading = { id: key, ...data[key] };
                        allReadings.push(reading);
                        if (reading.person) {
                            personNames.add(reading.person);
                        }
                    }
                }
                // Sort by date and then time descending
                allReadings.sort((a, b) => {
                    const dateA = new Date(a.date + ' ' + (a.time || '00:00'));
                    const dateB = new Date(b.date + ' ' + (b.time || '00:00'));
                    return dateB - dateA;
                });

                updatePersonDropdown();
                if (!currentPerson && allReadings.length > 0) {
                    currentPerson = allReadings[0].person;
                    updatePersonDropdown(true);
                }
                
                // CRITICAL: Call the main display function after data sync
                loadReadings(); 

            }, (error) => {
                console.error('Real-time sync error:', error);
            });
        }
        
        // --- PERSON MANAGEMENT (Keep unchanged) ---
        function updatePersonDropdown(forceSelect = false) {
            const select = document.getElementById('personSelect');
            const customInput = document.getElementById('personCustomInput');
            
            select.innerHTML = '';
            select.innerHTML += `<option value="" disabled>Select a person...</option>`;
            
            const sortedNames = Array.from(personNames).sort();
            sortedNames.forEach(name => {
                const option = document.createElement('option');
                option.value = name;
                option.textContent = name;
                if (forceSelect && name === currentPerson) {
                     option.selected = true;
                }
                select.appendChild(option);
            });
            
            const customOption = document.createElement('option');
            customOption.value = "Custom";
            customOption.textContent = "Add New Person...";
            select.appendChild(customOption);
            
            if (currentPerson && !forceSelect) {
                select.value = currentPerson;
            } else if (!currentPerson) {
                select.value = "";
            }

            if (select.value === 'Custom') {
                customInput.style.display = 'block';
            } else {
                customInput.style.display = 'none';
            }
        }
        
        function handlePersonChange(value) {
            const customInput = document.getElementById('personCustomInput');
            if (value === 'Custom') {
                customInput.style.display = 'block';
                customInput.value = '';
                customInput.focus();
            } else if (value) {
                currentPerson = value;
                customInput.style.display = 'none';
                loadReadings();
            }
        }
        
        function handleCustomNameBlur(value) {
            const newName = value.trim();
            const select = document.getElementById('personSelect');
            const customInput = document.getElementById('personCustomInput');
            
            if (newName) {
                currentPerson = newName;
                personNames.add(newName);
                updatePersonDropdown(true);
                customInput.style.display = 'none';
                loadReadings();
            } else {
                if (currentPerson) {
                    select.value = currentPerson;
                } else {
                    select.value = "";
                    customInput.style.display = 'none';
                }
            }
        }
        

        // --- CORE CRUD & UI LOGIC ---

        function addReading() {
            if (!currentUser || !currentPerson) {
                alert("Please select or enter a person's name first.");
                return;
            }
            
            const date = document.getElementById('recordDate').value;
            const time = document.getElementById('recordTime').value;
            const systole = parseFloat(document.getElementById('systole').value);
            const diastole = parseFloat(document.getElementById('diastole').value);
            const glucose = parseFloat(document.getElementById('glucose').value);
            const weight = parseFloat(document.getElementById('weight').value);
            
            if (!date || !time) {
                alert("Please enter both date and time.");
                return;
            }
            if (isNaN(systole) && isNaN(diastole) && isNaN(glucose) && isNaN(weight)) {
                alert("Please enter at least one reading.");
                return;
            }

            const newReading = {
                date: date,
                time: time,
                person: currentPerson,
                systole: isNaN(systole) ? null : systole,
                diastole: isNaN(diastole) ? null : diastole,
                glucose: isNaN(glucose) ? null : glucose,
                weight: isNaN(weight) ? null : weight,
                timestamp: Date.now()
            };

            const readingsRef = ref(db, 'users/' + currentUser.uid + '/healthReadings');
            
            // CRITICAL FIX: Use push() to generate a unique key and prevent overwriting.
            push(readingsRef, newReading) 
                .then(() => {
                    // Clear inputs after successful save
                    document.getElementById('systole').value = '';
                    document.getElementById('diastole').value = '';
                    document.getElementById('glucose').value = '';
                    document.getElementById('weight').value = '';
                    // Keep date/time as current date/time after save for quick entry
                    const now = new Date();
                    document.getElementById('recordDate').value = now.toISOString().split('T')[0];
                    document.getElementById('recordTime').value = now.toTimeString().split(' ')[0].substring(0, 5); 
                })
                .catch(err => alert('Failed to save reading: ' + err.message));
        }
        
        function deleteReading(id) {
            if (!currentUser || !id) return;
            if (confirm('Are you sure you want to delete this reading?')) {
                const readingRef = ref(db, `users/${currentUser.uid}/healthReadings/${id}`);
                remove(readingRef).catch(err => console.error('Delete failed:', err));
            }
        }

        // --- MAIN DISPLAY FUNCTION (Calls all table generators) ---
        function loadReadings() {
            if (!currentUser || personNames.size === 0) {
                // Clear all tables and show empty state if no data
                const emptyMessage = '<p style="text-align:center; color:#777;">No readings found. Add one above!</p>';
                document.getElementById('todayAveragesContainer').innerHTML = `<h2>‚òÄÔ∏è Today's Individual Readings (${todayDateString})</h2>${emptyMessage}`;
                document.getElementById('detailedHistoryContainer').innerHTML = `<h2>üìÖ Detailed 30-Day Reading History</h2>${emptyMessage}`;
                document.getElementById('overallAveragesContainer').innerHTML = `<h2>üìà Overall Averages Summary</h2>${emptyMessage}`;
                return;
            }
            
            // Generate all three tables based on the full dataset
            calculateAndDisplayTables();
        }

        // Helper function for calculation
        function calculate(data, metric) {
            const validData = data.filter(r => r[metric] !== null && r[metric] !== undefined);
            if (validData.length === 0) return { avg: null, count: 0 };
            
            const sum = validData.reduce((acc, r) => acc + r[metric], 0);
            return { avg: sum / validData.length, count: validData.length };
        }

        // --- CALCULATION LOGIC (Processes ALL people) ---
        function calculateAndDisplayTables() {
            const metrics = ['systole', 'diastole', 'glucose', 'weight'];
            const allPersonAverages = {};
            const allPersonTodayReadings = {}; // Store raw readings for today's table
            
            const today = new Date();
            today.setHours(0, 0, 0, 0);
            const oneWeekAgo = new Date(today); oneWeekAgo.setDate(today.getDate() - 7);
            const oneMonthAgo = new Date(today); oneMonthAgo.setMonth(today.getMonth() - 1);

            // Group all readings by person
            const readingsByPerson = {};
            allReadings.forEach(r => {
                if (!readingsByPerson[r.person]) {
                    readingsByPerson[r.person] = [];
                }
                readingsByPerson[r.person].push(r);
            });

            personNames.forEach(person => {
                const personReadings = readingsByPerson[person] || [];
                
                const filtered = {
                    day: personReadings.filter(r => r.date === todayDateString),
                    week: personReadings.filter(r => new Date(r.date) >= oneWeekAgo),
                    month: personReadings.filter(r => new Date(r.date) >= oneMonthAgo),
                };
                
                const results = {};
                metrics.forEach(metric => {
                    results[metric] = {
                        day: calculate(filtered.day, metric),
                        week: calculate(filtered.week, metric),
                        month: calculate(filtered.month, metric),
                    };
                });
                
                allPersonAverages[person] = results;

                // Store raw readings for today's table
                if (filtered.day.length > 0) {
                     allPersonTodayReadings[person] = filtered.day.sort((a,b) => a.time.localeCompare(b.time));
                }
            });

            // Display all tables
            displayTodayReadings(allPersonTodayReadings); // Updated function call
            displayAllAverages(allPersonAverages);
            displayDetailedHistory();
        }
        
        // --- FORMATTING HELPERS ---
        const formatBP = (sys, dia, count = 0) => {
            if (sys.avg === null || dia.avg === null) return `<span class="no-data">N/A</span>`;
            return `<span class="avg-bp">${sys.avg.toFixed(0)}/${dia.avg.toFixed(0)}</span> <span style="font-size:0.8em; color:#555;">(${count} R)</span>`;
        };
        
        const formatMetric = (data) => {
            if (data.avg === null) return `<span class="no-data">N/A</span>`;
            return `<span class="avg-reading">${data.avg.toFixed(1)}</span> <span style="font-size:0.8em; color:#555;">(${data.count} R)</span>`;
        };
        
        // --- DISPLAY 1: Today's Individual Readings Table (CORRECTED) ---
        function displayTodayReadings(allPersonTodayReadings) {
            const container = document.getElementById('todayAveragesContainer');
            const personsWithData = Object.keys(allPersonTodayReadings);
            
            if (personsWithData.length === 0) {
                container.innerHTML = `<h2>‚òÄÔ∏è Today's Individual Readings (${todayDateString})</h2><p style="text-align:center; color:#777;">No readings recorded today.</p>`;
                return;
            }
            
            let tableHTML = `
                <h2>‚òÄÔ∏è Today's Individual Readings (${todayDateString})</h2>
                <table class="data-table">
                    <thead>
                        <tr>
                            <th>Time</th>
                            ${personsWithData.sort().map(person => `
                                <th>${person}</th>
                            `).join('')}
                        </tr>
                    </thead>
                    <tbody>
            `;

            // Collect all unique times for today across all people
            const allTimes = new Set();
            personsWithData.forEach(person => {
                allPersonTodayReadings[person].forEach(r => {
                    allTimes.add(r.time);
                });
            });
            
            // Sort times chronologically
            const sortedTimes = Array.from(allTimes).sort();

            sortedTimes.forEach(time => {
                tableHTML += `<tr><th>${time}</th>`;
                
                personsWithData.sort().forEach(person => {
                    const reading = allPersonTodayReadings[person].find(r => r.time === time);
                    
                    if (reading) {
                        const bp = reading.systole && reading.diastole ? `${reading.systole}/${reading.diastole}` : '';
                        const glucose = reading.glucose ? reading.glucose.toFixed(1) : '';
                        const weight = reading.weight ? reading.weight.toFixed(1) : '';
                        
                        tableHTML += `
                            <td style="text-align: left;">
                                <div class="detail-reading" style="font-weight: bold;">
                                    BP: ${bp || '<span class="no-data">N/A</span>'} | 
                                    Gl: ${glucose || '<span class="no-data">N/A</span>'} | 
                                    W: ${weight || '<span class="no-data">N/A</span>'} 
                                    <button class="delete-btn" onclick="deleteReading('${reading.id}')" style="margin-left: 5px;">X</button>
                                </div>
                            </td>
                        `;
                    } else {
                        tableHTML += `<td><span class="no-data">-</span></td>`;
                    }
                });
                
                tableHTML += `</tr>`;
            });

            tableHTML += `</tbody></table>`;
            container.innerHTML = tableHTML;
        }


        // --- DISPLAY 2: Overall Averages Summary Table (Unchanged) ---
        function displayAllAverages(allPersonAverages) {
            const container = document.getElementById('overallAveragesContainer');
            const personsWithData = Object.keys(allPersonAverages).filter(p => {
                const results = allPersonAverages[p];
                return results.systole.day.count > 0 || results.systole.week.count > 0 || results.systole.month.count > 0;
            });
            
            if (personsWithData.length === 0) {
                container.innerHTML = `<h2>üìà Overall Averages Summary</h2><p style="text-align:center; color:#777;">No readings available yet to calculate averages.</p>`;
                return;
            }

            let tableHTML = `
                <h2>üìà Overall Averages Summary</h2>
                <table class="data-table">
                    <thead>
                        <tr>
                            <th rowspan="2">Person</th>
                            <th colspan="3">Blood Pressure (Sys/Dia mmHg)</th>
                            <th colspan="3">Glucose (mg/dL)</th>
                            <th colspan="3">Weight (kg/lbs)</th>
                        </tr>
                        <tr>
                            <th>Daily</th>
                            <th>Weekly</th>
                            <th>Monthly</th>
                            <th>Daily</th>
                            <th>Weekly</th>
                            <th>Monthly</th>
                            <th>Daily</th>
                            <th>Weekly</th>
                            <th>Monthly</th>
                        </tr>
                    </thead>
                    <tbody>
            `;

            personsWithData.sort().forEach(person => {
                const results = allPersonAverages[person];
                
                tableHTML += `
                    <tr>
                        <th>${person}</th>
                        <td>${formatBP(results.systole.day, results.diastole.day, results.systole.day.count)}</td>
                        <td>${formatBP(results.systole.week, results.diastole.week, results.systole.week.count)}</td>
                        <td>${formatBP(results.systole.month, results.diastole.month, results.systole.month.count)}</td>
                        <td>${formatMetric(results.glucose.day)}</td>
                        <td>${formatMetric(results.glucose.week)}</td>
                        <td>${formatMetric(results.glucose.month)}</td>
                        <td>${formatMetric(results.weight.day)}</td>
                        <td>${formatMetric(results.weight.week)}</td>
                        <td>${formatMetric(results.weight.month)}</td>
                    </tr>
                `;
            });

            tableHTML += `</tbody></table>`;
            container.innerHTML = tableHTML;
        }
        
        // --- DISPLAY 3: Detailed 30-Day History Table (Unchanged) ---
        function displayDetailedHistory() {
            const container = document.getElementById('detailedHistoryContainer');
            if (personNames.size === 0) {
                container.innerHTML = `<h2>üìÖ Detailed 30-Day Reading History</h2><p style="text-align:center; color:#777;">No history to display.</p>`;
                return;
            }

            // 1. Determine the last 30 unique dates
            const uniqueDates = Array.from(new Set(allReadings.map(r => r.date)))
                .sort((a, b) => new Date(b) - new Date(a)) // Sort Descending
                .slice(0, 30); // Take top 30 unique dates

            if (uniqueDates.length === 0) {
                 container.innerHTML = `<h2>üìÖ Detailed 30-Day Reading History</h2><p style="text-align:center; color:#777;">No readings in the last 30 days.</p>`;
                 return;
            }

            // 2. Map readings to the latest entry per person per date
            const latestReadingPerDay = {}; // Key: "Date_PersonName" -> Value: Reading Object

            allReadings.forEach(r => {
                const key = `${r.date}_${r.person}`;
                // Only keep the latest reading of the day
                if (!latestReadingPerDay[key] || r.timestamp > latestReadingPerDay[key].timestamp) {
                    latestReadingPerDay[key] = r;
                }
            });

            // 3. Generate the table
            const sortedPersonNames = Array.from(personNames).sort();

            let tableHTML = `
                <h2>üìÖ Detailed 30-Day Reading History</h2>
                <p style="text-align: center; font-style: italic; color: #555;">
                    Showing the **latest reading per day** for each person across the last 30 days. 
                    For a full export, please use the export feature (to be implemented).
                </p>
                <table class="data-table">
                    <thead>
                        <tr>
                            <th rowspan="2">Date</th>
                            <th colspan="${sortedPersonNames.length * 3}">Readings by Person</th>
                        </tr>
                        <tr>
                            ${sortedPersonNames.map(name => `
                                <th colspan="3">${name}</th>
                            `).join('')}
                        </tr>
                        <tr>
                            <th>${formatDate(uniqueDates[0])} - ${formatDate(uniqueDates[uniqueDates.length - 1])}</th>
                            ${sortedPersonNames.map(() => `
                                <th>BP</th><th>Glucose</th><th>Weight</th>
                            `).join('')}
                        </tr>
                    </thead>
                    <tbody>
            `;
            
            uniqueDates.forEach(date => {
                tableHTML += `<tr><th>${formatDate(date)}</th>`;
                
                sortedPersonNames.forEach(person => {
                    const key = `${date}_${person}`;
                    const r = latestReadingPerDay[key];
                    
                    if (r) {
                        const bp = r.systole && r.diastole ? `${r.systole}/${r.diastole}` : `<span class="no-data">N/A</span>`;
                        const glucose = r.glucose ? r.glucose.toFixed(1) : `<span class="no-data">N/A</span>`;
                        const weight = r.weight ? r.weight.toFixed(1) : `<span class="no-data">N/A</span>`;
                        tableHTML += `
                            <td class="detail-reading">${bp}</td>
                            <td class="detail-reading">${glucose}</td>
                            <td class="detail-reading">${weight}</td>
                        `;
                    } else {
                        tableHTML += `
                            <td colspan="3"><span class="no-data">-</span></td>
                        `;
                    }
                });
                
                tableHTML += `</tr>`;
            });

            tableHTML += `</tbody></table>`;
            container.innerHTML = tableHTML;
        }

    </script>
